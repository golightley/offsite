<ion-app>
  <ion-split-pane>
    <ion-menu class="app-sidemenu">
      <ion-content>
        <ion-row class="user-details-wrapper">
          <ion-col size="4">
            <app-aspect-ratio [ratio]="{w: 1, h: 1}">
              <!-- <app-image-shell class="user-avatar add-spinner" [src]="'https://pbs.twimg.com/profile_images/722153095761903616/WjIKQ7Wm_400x400.jpg'"></app-image-shell> -->
            </app-aspect-ratio>
          </ion-col>
          <ion-col class="user-info-wrapper" size="8">
            <h3 class="user-name">Offsite</h3>
            <!-- <h5 class="user-handle">@IonicThemes</h5> -->
          </ion-col>
        </ion-row>

        <ion-list>
          <ion-list-header style="height: 55px;">
            <ion-item (click)="presentPopover($event)">
              <ion-text style="margin-right:10px;">{{ activeTeamName }}</ion-text>              
              <ion-icon src="./assets/sample-icons/side-menu/arrow_down.svg"></ion-icon>
            </ion-item>
          </ion-list-header>
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of accountPages; let i = index">
            <!-- <ion-item [routerLink]="p.url" [queryParams]="{ fromLoginScreen: 'false'}"> -->
                <ion-item [routerLink]="[p.url,{fromMenu: 'true'}]">
              <ion-icon slot="start" [src]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="logout()">
              <ion-icon slot="start" src="./assets/sample-icons/side-menu/login.svg"></ion-icon>
              <ion-label>
                Log out
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <!-- Main app content get's rendered in this router-outlet -->
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
