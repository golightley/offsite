<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="notifications-content">
  <ng-container *ngIf="notifications">
    <ion-item-group>
      <ion-item class="notification-item" lines="none" *ngFor="let notification of notifications" (click)=teamSurvey(notification);>
        <ion-row  *ngIf="notification.data().type == 'feedback'" class="notification-item-wrapper">
          <ion-col size="2">
              <ion-icon name="leaf" class = "custom-icon"></ion-icon>
          </ion-col>
          <ion-col class="details-wrapper">
            <h2 class="details-name"><b>{{ notification.data().name }} </b>requested feedback on <b>{{ notification.data().category }}</b> </h2>
            <!-- <p class="details-description">{{ notification.data().owner_name }}</p> -->
          </ion-col>
        </ion-row>
        <ion-row  *ngIf="notification.data().type == 'pulse'" class="notification-item-wrapper">
          <ion-col size="2">
              <ion-icon name="thermometer" class = "custom-icon"></ion-icon>
          </ion-col>
          <ion-col class="details-wrapper">
            <h2 class="details-name"><b>{{ notification.data().team }}</b> pulse check</h2>
            <!-- <p class="details-description">{{ notification.data().owner_name }}</p> -->
          </ion-col>
        </ion-row>
        <ion-col  *ngIf="notification.data().type == 'feedback'" class="radio-tags">
          <ion-item class="radio-tag" lines="none">
            <ion-label class="tag-label">
              <span> Feedback</span>
            </ion-label>
          </ion-item>
        </ion-col>

        <ion-col  *ngIf="notification.data().type == 'pulse'" class="radio-tags">
          <ion-item class="radio-tag" lines="none">
            <ion-label class="tag-label">
              <span> Pulse check</span>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-item>

    </ion-item-group>
  </ng-container>
</ion-content>
