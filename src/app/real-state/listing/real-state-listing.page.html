<ion-header>
  <ion-toolbar color="primary">

      <ion-back-button defaultHref="app/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>Real State Listing</ion-title>
  </ion-toolbar>
</ion-header>

                <app-text-shell [data]="item.price" class="no-animation"></app-text-shell>

              </p>

            <ion-col class="bookmark-col" size="2">
              <ion-icon *ngIf="item.liked" class="like-icon" name="heart"></ion-icon>
              <ion-icon *ngIf="!item.liked" class="like-icon" name="heart-empty"></ion-icon>

          </ion-row>

    <ion-item-divider>
      <ion-label>Budget (Radio Tags)</ion-label>
    </ion-item-divider>
    <form [formGroup]="radioTagsForm">
      <ion-radio-group formControlName="selected_option">
        <ion-row class="radio-tags">
          <ion-item class="radio-tag" lines="none">
            <ion-label class="tag-label">Any</ion-label>
            <ion-radio value="any"></ion-radio>
          </ion-item>
          <ion-item class="radio-tag" lines="none">
            <ion-label class="tag-label">
              <span>&#36;</span>
            </ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item class="radio-tag" lines="none">
            <ion-label class="tag-label">
              <span>&#36;&#36;</span>
            </ion-label>
            <ion-radio value="2" disabled="true"></ion-radio>
          </ion-item>
          <ion-item class="radio-tag" lines="none">
            <ion-label class="tag-label">
              <span>&#36;&#36;&#36;</span>
            </ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
        </ion-row>
      </ion-radio-group>
    </form>
    
        <ion-col size="12" class="amenities-col" *ngIf="item.amenities">
          <h5 class="amenities-title">Amenities</h5>
          <ion-row class="amenities-wrapper">
            <ng-container>
              <ion-col class="item-amenity" size="4" *ngFor="let amenity of item.amenities.slice(0, 4); let i = index">
                <ion-icon *ngIf="amenity.icon" class="amenity-icon" [src]="amenity.icon"></ion-icon>
                <span class="amenity-value">
                  <app-text-shell [data]="amenity.name" class="no-animation"></app-text-shell>
                </span>
              </ion-col>
              <ion-col class="has-more-amenities" *ngIf="i == 3 && item.amenities.length > 4">
                <span class="amenities-count">+{{ item.amenities.length - 4 }}</span>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-col>

      </ion-row>
    </div>
  </ng-container>
</ion-content>
