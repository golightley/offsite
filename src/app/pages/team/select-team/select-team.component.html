<ion-list no-padding no-margin>
  <ion-list-header color="light">
    <ion-label class="fw700">My Team List</ion-label>
  </ion-list-header>

  <ion-item color="light" class="text-10">    
    <ion-icon size="small" name="star-outline" color="primary"></ion-icon>
    <ion-label style="margin-left:10px;">NBA Talent Team</ion-label>
  </ion-item>

  <ion-item color="light" class="text-10">
    <ion-icon size="small" name="star-outline" color="primary"></ion-icon>
    <ion-label style="margin-left:10px;">Golf Super Team</ion-label>
  </ion-item>

  <ion-item color="facebook" class="text-10" (click)="selectTeam()">
    <ion-icon size="small" name="star" color="light"></ion-icon>
    <ion-label style="margin-left:10px;">IBM Strategy Team</ion-label>
    <ion-icon name="checkmark" color="light"></ion-icon>
  </ion-item>

  <ion-item color="light" class="text-10">
    <ion-icon size="small" name="star-outline" color="primary"></ion-icon>
    <ion-label style="margin-left:10px;">FIFA Team</ion-label>
  </ion-item>

  
</ion-list>
