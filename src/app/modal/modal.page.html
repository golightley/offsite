<ion-header>

</ion-header>

<ion-content padding>
  <!-- {{val}} -->
  <!-- <p><b>What should the team keep doing?</b> </p><hr> -->
  <ion-row>
    <ion-col>
        <ion-chip  color="dark" (click)="dismiss()">
            <ion-label>cancel</ion-label>
          </ion-chip>
    </ion-col>
<ion-col class ="left-move">
    <ion-chip  color="success" (click)="createIdea('start')">
        <ion-label>Send</ion-label>
      </ion-chip>
</ion-col> 
  </ion-row>

<ion-row>
    <ion-textarea rows="6" cols="20" autofocus="true" (ionFocus)= "inputFocus()" class="toolbar-content"  placeholder="Type your suggestion" [(ngModel)]="message" (keyup.enter)="createComment();"></ion-textarea>
</ion-row>
  
  <div class="question-divider"></div>

  <ion-list>
      <ion-list-header>
        <ion-label>Popular ideas to start</ion-label>
      </ion-list-header>
        <ion-row>
          <div scrollX="true" id="myFixZone">

              <ion-button  class ="suggest-button-start" [ngStyle]="{'color': getCommentActionColor()}" *ngFor="let suggestion of startSuggestions" class ="suggest-button-start" (click)="makeSuggestion('start')">
                  {{suggestion.text}}
              </ion-button>
             
          </div>
        </ion-row>  
        <ion-list-header>
            <ion-label>Ideas to stop</ion-label>
          </ion-list-header>
          <div scrollX="true" id="myFixZone">
              <ion-button class ="suggest-button-stop " (click)="makeSuggestion('stop')">Team dinner</ion-button>
              <ion-button class ="suggest-button-stop" (click)="makeSuggestion('stop')" >Listen to each other more</ion-button>
              <ion-button class ="suggest-button-stop" (click)="makeSuggestion('stop')" >Post 7pm break</ion-button>
              <ion-button class ="suggest-button-stop" (click)="makeSuggestion('stop')" >Post 7pm break</ion-button>
              <ion-button class ="suggest-button-stop" (click)="makeSuggestion('stop')" >Post 7pm break</ion-button>
        </div>
    </ion-list>





  <!-- </ion-row> -->
  <!-- <ion-button (click)="dismiss()">Send</ion-button> -->
</ion-content>
