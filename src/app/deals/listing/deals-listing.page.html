<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Team Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="deals-listing-content">
  <ion-card *ngFor="let question of results">
    <div class="question-content">
      <ion-row>
        <ion-col text-start class="question-type">
          Team
        </ion-col>
        <ion-col text-end class="question-date">
          {{question.updatedAt | date: 'd MMM yyyy'}}
        </ion-col>
      </ion-row>
      <div class="question-title" text-wrap>
        {{question.question}}
      </div>
      <div class="question-divider"></div>
      <ion-row align-items-center>
        <ion-col class="question-chat" (click)="viewComments(question)">
          <ion-row align-items-center>
            <ion-col size="auto">
              <ion-icon name="chatbubbles" mode="ios"></ion-icon>
            </ion-col>
            <ion-col>
              <span>{{question.commentsCount}}</span>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col></ion-col>
        <ion-col size="auto" class="question-star">
          <ion-row align-items-center>
            <ion-col size="auto">
              <ion-icon name="star"></ion-icon>
            </ion-col>
            <ion-col align-self-start>
              <span>{{question.avgScore}}</span> /5
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
    <div class="question-marker" [ngStyle]="{'background-color': getMarkColorStyle(question)}"></div>
  </ion-card>
</ion-content>
