<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Team Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="deals-listing-content">
  <ng-container *ngIf="listing?.items">
      <!-- <div class="listing-item" *ngFor="let item of listing.items" [ngClass]="{'imminent-end': ((item.expirationDate | appTimeDifference) > 0 && (item.expirationDate | appTimeDifference) <= 2), 'ends-soon': ((item.expirationDate | appTimeDifference) > 0 && (item.expirationDate | appTimeDifference) > 2 && (item.expirationDate | appTimeDifference) < 10), 'distant-end': ((item.expirationDate | appTimeDifference) >= 10)}"> -->
    <div class="listing-item" *ngFor="let result of results" [ngClass]="imminent-end">
        <ion-icon *ngIf= "result.data().type == 'multiple'"  slot="icon-only" name="pulse"  ></ion-icon>
        <ion-icon *ngIf= "result.data().type == 'input'"  slot="icon-only" name="flag"  ></ion-icon>

      <ion-row class="top-row">
        {{result.data().Question}}
      </ion-row>
      <ion-row class="middle-row">
        <ion-col class="info-col">
          <h4 class="item-name">
          </h4>
          <p class="item-description">
              Work life balance has been okay recently
          </p>
        </ion-col>
        <ion-col size="2">
          <ion-button class="bookmark-button" expand="block" fill="clear" color="claim" (click)="viewComments(result)" >
            <ion-icon slot="icon-only" name="chatboxes"  ></ion-icon>
            <h4 class="item-name">{{result.data().commentsCount || 0}}</h4>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="bottom-row">
        <ion-col class="code-wrapper">
        </ion-col>
      </ion-row>
      <ion-row>
          <span class="code-cta"> {{result.data().averagescore}}</span>
      </ion-row>

    </div>
  </ng-container>
</ion-content>
