<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="app/categories"></ion-back-button>
        </ion-buttons>
        <ion-title>Manage your team</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="notifications-content">

    <ion-list>
        <ion-item lines="full" *ngFor="let member of teammates">
          <ion-label>
              {{ member.name }}
          </ion-label>
          <ion-button fill="outline" color="danger" slot="end">
              Remove
            </ion-button>
        </ion-item>
      </ion-list>
